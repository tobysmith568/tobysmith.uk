<app-back-button></app-back-button>
<article *ngIf="post">
  <header>
    <h1>{{ post.title }}</h1>
    <h3>{{ post.date | date: "dd MMM, yyyy" }}</h3>
  </header>
  <div class="cms-content" [innerHtml]="post.content.html | safeHtml"></div>
  <disqus *ngIf="slug" [identifier]="slug"></disqus>
</article>
